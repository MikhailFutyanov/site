<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff); /* Градиент */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Стили заголовка */
        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeInDown 2s ease;
        }

        /* Анимация для заголовка */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стиль абзаца */
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            animation: fadeIn 2s ease 1s; /* С задержкой 1 сек */
        }

        /* Анимация для абзаца */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Стили для кнопки */
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounceIn 2s ease 1.5s;
        }

        /* Эффекты для кнопки */
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Анимация для кнопки */
        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Добавление стиля для изображения */
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease 1.2s;
        }
    </style>
</head>
<body>
    <h1>Михаил Футьянов РСБО-02-23</h1>
    <img src="photo.jpg" alt="Моя фотография">
    <p>Привет! Это мой первый сайт с анимацией.</p>
    <a href="https://github.com/MikhailFutyanov" class="button" target="_blank">Посетить мой GitHub</a>
</body>
</html>
