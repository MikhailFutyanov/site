<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт)</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(120deg, #89f7fe, #66a6ff); /* Стартовый градиент */
            background-size: 400% 400%; /* Увеличение области для плавного перелива */
            animation: gradientAnimation 10s ease infinite; /* Анимация градиента */
        }

        /* Анимация для градиента */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Шейпы на фоне */
        .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #ff6f61;
            clip-path: circle(50% at 50% 50%);
            animation: shapeAnimation 6s infinite ease-in-out;
            z-index: -1; /* Убираем шейпы на задний план */
        }

        .shape:nth-child(2) {
            background-color: #fff;
            width: 200px;
            height: 200px;
            animation-delay: 1s;
            clip-path: ellipse(60% 40% at 50% 50%);
        }

        .shape:nth-child(3) {
            background-color: #ffcc00;
            width: 150px;
            height: 150px;
            animation-delay: 2s;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Анимация для шейпов */
        @keyframes shapeAnimation {
            0% {
                transform: translate(calc(50vw - 150px), calc(50vh - 150px));
            }
            25% {
                transform: translate(calc(20vw - 150px), calc(10vh - 150px));
            }
            50% {
                transform: translate(calc(70vw - 150px), calc(80vh - 150px));
            }
            75% {
                transform: translate(calc(10vw - 150px), calc(60vh - 150px));
            }
            100% {
                transform: translate(calc(50vw - 150px), calc(50vh - 150px));
            }
        }

        /* Новый стиль заголовка */
        h1 {
            font-size: 4rem;
            color: white;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
            animation: fadeInDown 2s ease;
            text-transform: uppercase; /* Делаем все буквы заглавными */
        }

        /* Анимация для заголовка */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стиль абзаца */
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            color: white;
            animation: fadeIn 2s ease 1s;
        }

        /* Анимация для абзаца */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Стили для кнопки */
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounceIn 2s ease 1.5s;
        }

        /* Эффекты для кнопки */
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Анимация для кнопки */
        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Добавление стиля для изображения */
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease 1.2s;
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <h1>Михаил Футьянов РСБО-02-23</h1>

</body>
</html>
